<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4x2 Grid Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }
    .item1 { background-color: #ff6b6b; }
    .item2 { background-color: #4ecdc4; }
    .item3 { background-color: #45b7d1; }
    .item4 { background-color: #96ceb4; }
    .item5 { background-color: #ffeead; }
    .item6 { background-color: #d4a5a5; }
    .item7 { background-color: #9b59b6; }
    .item8 { background-color: #3498db; }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
    <div class="grid-item item7">7</div>
    <div class="grid-item item8">8</div>
  </div>
</body>
</html>
