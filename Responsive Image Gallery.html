<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
      justify-content: center;
    }
    .circle-img, .rect-img {
      border: 2px solid #fff;
      box-sizing: border-box;
    }
    .circle-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      flex: 0 0 auto;
    }
    .rect-img {
      width: 150px;
      height: 200px;
      flex: 0 0 auto;
    }
    .circle-img img, .rect-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (min-width: 600px) {
      .circle-img, .rect-img {
        width: 200px;
      }
      .rect-img {
        height: 300px;
      }
    }
    @media (min-width: 900px) {
      .gallery {
        justify-content: space-between;
      }
      .circle-img, .rect-img {
        width: 250px;
      }
      .rect-img {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=1" alt="Circle 1"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=2" alt="Circle 2"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=3" alt="Circle 3"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=4" alt="Circle 4"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=5" alt="Circle 5"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=6" alt="Circle 6"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=7" alt="Circle 7"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=8" alt="Circle 8"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=9" alt="Circle 9"></div>
    <div class="circle-img"><img src="https://picsum.photos/150/150?random=10" alt="Circle 10"></div>
    <div class="rect-img"><img src="https://picsum.photos/150/200?random=11" alt="Rect 1"></div>
    <div class="rect-img"><img src="https://picsum.photos/150/200?random=12" alt="Rect 2"></div>
    <div class="rect-img"><img src="https://picsum.photos/150/200?random=13" alt="Rect 3"></div>
    <div class="rect-img"><img src="https://picsum.photos/150/200?random=14" alt="Rect 4"></div>
  </div>
</body>
</html>
