<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complex Navigation Bar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="section section-one">
      <a href="http://example.com">Home</a>
      <a href="https://secure.example.com">Secure Link</a>
      <div>
        <a href="http://nested.com">Nested Link</a>
      </div>
    </div>

    <div class="section section-two">
      <a href="http://about.com">About</a>
      <a href="http://company.com">Company</a>
      <div>
        <a href="http://nested2.com">Nested About</a>
      </div>
    </div>

    <div class="section section-three">
      <a href="http://contact.com">Contact</a>
      <a href="https://secure.contact.com">Secure Contact</a>
      <div>
        <a href="http://nested3.com">Nested Contact</a>
      </div>
    </div>
  </nav>
</body>
</html>
