<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Readability</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
    }
    @media (min-width: 600px) {
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Exercitationem eius voluptatibus quae tenetur consequuntur dolorem impedit quas accusamus vel soluta, et doloribus perferendis? Sunt harum hic fugiat architecto sed ut.</p>
</body>
</html>
