<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive List with Combinators</title>
  <style>
    ol li:first-child {
      font-weight: bold;
    }
    ol li:first-child + li {
      background-color: #e0f7fa;
    }
    ol li:nth-child(3) ~ li {
      font-style: italic;
    }
    ol li:hover {
      color: crimson;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Interactive Ordered List</h2>
  <ol>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>
    <li>Fourth Item</li>
    <li>Fifth Item</li>
  </ol>

</body>
</html>
